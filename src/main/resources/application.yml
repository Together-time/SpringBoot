spring:
  datasource:
    url: ${DB_URL}
    username: ${USER_NAME}
    password: ${DB_PASSWORD}
    driver-class-namle: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    generate-ddl: false
  data:
    redis:
      port: 6379